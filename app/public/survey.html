<script type="text/javascript">

    $(".submit").on("click", function(event) {


       event.preventDefault();
        function validateForm() {
            var isValid = true;
            $('.valid').each(function() {
                if ($(this).val() === ''){
                    isValid = false;
                }
            });
            $('.form-control').each(function() {
                if ($(this).val() === ""){
                    isValid = false;
                }
            });
            return isValid;
        }
  
        if (validateForm() == true) {
            //creates a new friend 
            var newFriend = {
                name: $('#name').val().trim(),
                customerPhoto: $('#userPhoto').val().trim(),
                scores: [
                    $('#q1').val(),
                    $('#q2').val(),
                    $('#q3').val(),
                    $('#q4').val(),
                    $('#q5').val(),
                    $('#q6').val(),
                    $('#q7').val(),
                    $('#q8').val(),
                    $('#q9').val(),
                    $('#q10').val(),
                ]
            };
          
            $.post("/api/friends", newFriend, function(data) {
                $("#matchName").text(data.name);
                $("#matchPic").attr("src", data.customerPhoto);
            });
           
                $('#myModal').modal('show')

            //clear form after submission
            $('#name').val("");
            $('#userPhoto').val("");
            $('#q1').val("");
            $('#q2').val("");
            $('#q3').val("");
            $('#q4').val("");
            $('#q5').val("");
            $('#q6').val("");
            $('#q7').val("");
            $('#q8').val("");
            $('#q9').val("");
            $('#q10').val("");
        } else {
            alert("Please fill out ALL fields before submitting survey!")
        }
 
    });



</script>
