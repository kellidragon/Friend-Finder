<script type="text/javascript">

    $(".submit").on("click", function (event) {
        event.preventDefault();

        function validateForm() {
            var isValid = true;
            $('.valid').each(function () {
                if ($(this).val() === '') {
                    isValid = false;
                    console.log("true")
                }
            });
            $('.form-control').each(function () {
                if ($(this).val() === "") {
                    isValid = false;
                   
                }
            });
            return isValid;
        }
        //if everything is filled out
        if (validateForm() == true) {

            var newFriend = {
                customerName: $("#name").val().trim(),
                customerPhoto: $("#userPhoto"),
                scores: [
                    $('#q1').val(),
                    $('#q2').val(),
                    $('#q3').val(),
                    $('#q4').val(),
                    $('#q5').val(),
                    $('#q6').val(),
                    $('#q7').val(),
                    $('#q8').val(),
                    $('#q9').val(),
                    $('#q10').val(),
                ]
            };

            console.log(newFriend);


            $.post("/api/friends", newFriend,
                function (data) {
                    if (data) {
                        $("#matchName").text(data.name);
                        $("#matchPic").attr("src", data.customerPhoto);
                    } else {
                        alert("Please complete the survey to see yout results!");
                    }
                    // $('.modal').modal();
                })
            // Clear the form when submitting
            $('#name').val("");
            $('#userPhoto').val("");
            $('#q1').val("");
            $('#q2').val("");
            $('#q3').val("");
            $('#q4').val("");
            $('#q5').val("");
            $('#q6').val("");
            $('#q7').val("");
            $('#q8').val("");
            $('#q9').val("");
            $('#q10').val("");

        }


    });


</script>
